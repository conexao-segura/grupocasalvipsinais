                                Distribuição: <span style="color: ${getPercentageColor(game.distribuicao)}; font-weight: 800;">${game.distribuicao}%</span>
                            </div>
                        </div>
                        
                        <div class="card-body" style="background-color: ${linkColor};">
                            <div class="game-name">
                                <span class="game-icon-placeholder" style="background-color: ${linkColor};"></span>
                                ${game.nome}
                            </div>
                            
                            <div class="game-info">
                                <span>Mínima:</span>
                                <span class="percentage-value" style="color: ${getPercentageColor(game.minima)};">${game.minima}%</span>
                            </div>
                            <div class="progress-bar" style="background-color: rgba(255, 255, 255, 0.3);">
                                <div class="progress-fill" style="width: ${game.minima}%; background-color: ${getPercentageColor(game.minima)};"></div>
                            </div>

                            <div class="game-info">
                                <span>Padrão:</span>
                                <span class="percentage-value" style="color: ${getPercentageColor(game.padrao)};">${game.padrao}%</span>
                            </div>
                            <div class="progress-bar" style="background-color: rgba(255, 255, 255, 0.3);">
                                <div class="progress-fill" style="width: ${game.padrao}%; background-color: ${getPercentageColor(game.padrao)};"></div>
                            </div>

                            <div class="game-info">
                                <span>Máxima:</span>
                                <span class="percentage-value" style="color: ${getPercentageColor(game.maxima)};">${game.maxima}%</span>
                            </div>
                            <div class="progress-bar" style="background-color: rgba(255, 255, 255, 0.3);">
                                <div class="progress-fill" style="width: ${game.maxima}%; background-color: ${getPercentageColor(game.maxima)};"></div>
                            </div>

                            ${buttonOrRangeHTML}
                        </div>
                    </div>
                </a>
            `;
        }

        function renderGames(data) {
            cardsContainer.innerHTML = data.map(createGameCard).join('');
        }

        setTimeout(() => {
            renderGames(gamesData);
        }, 500);
    </script>

</body>
</html>
